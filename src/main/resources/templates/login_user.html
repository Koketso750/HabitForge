<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HabitForge</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Autumn Nature Theme */
    :root {
      --primary-green: #4CAF50; /* Fresh green */
      --secondary-brown: #8B4513; /* Warm brown */
      --accent-orange: #FFA500; /* Autumn orange */
      --background-beige: #F5F5DC; /* Light beige */
      --text-dark: #2E2E2E; /* Dark gray for text */
    }

    body {
      background-color: var(--background-beige);
      color: var(--text-dark);
    }

    .navbar {
      background-color: var(--primary-green) !important;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      color: var(--accent-orange) !important;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      color: var(--secondary-brown);
      font-weight: bold;
    }

    .form-control {
      border: 1px solid var(--secondary-brown);
      border-radius: 5px;
      padding-left: 2.5rem; /* Space for icons */
    }

    .form-control:focus {
      border-color: var(--accent-orange);
      box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
    }

    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-brown);
      font-size: 1.2rem;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place behind other content */
      object-fit: cover; /* Ensure video covers the entire background */
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .success-message {
      color: var(--primary-green);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    /* Custom Button Styling */
    .btn-primary {
      background-color: var(--secondary-brown);
      border-color: var(--secondary-brown);
    }

    .btn-primary:hover {
      background-color: var(--accent-orange);
      border-color: var(--accent-orange);
    }

    /* Forgot Password Link */
    .text-brown {
      color: var(--secondary-brown);
    }

    .text-brown:hover {
      color: var(--accent-orange);
    }
    .footer {
      background-color: var(--primary-green);
      color: white;
      padding: 20px 0;
    }

    .footer a {
      color: var(--accent-orange);
      text-decoration: none;
    }

    .footer a:hover {
      color: white;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <i class="bi bi-heart-fill"></i> HabitForge
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/sign/up}">Sign Up</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </a>
          <ul class="dropdown-menu" aria-labelledby="loginDropdown">
            <li><a class="dropdown-item" th:href="@{/login/user}">Login as User</a></li>
            <li><a class="dropdown-item" th:href="@{/login/coach}">Login as Coach</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Wellness Content</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Feedback</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form Section -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <h2 class="display-4 text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Login As User</h2>
        <!-- Display error/success messages -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
          <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <form th:action="@{/login/user/dashboard}" method="post">
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="position-relative">
              <i class="bi bi-envelope input-icon"></i>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="position-relative">
              <i class="bi bi-lock input-icon"></i>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>

          <!-- Forgot Password Link -->
          <div class="text-end mb-3">
            <a href="#" class="text-decoration-none text-brown">Forgot Password?</a>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container">
    <p class="mb-0">&copy; 2025 HabitForge. All rights reserved.</p>
    <p>
      <a href="#" class="me-3">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
