<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <!-- Heading Changes Dynamically -->
        <h2 th:text="${success != null} ? 'User successfully added' : 'Add New User'">Add New User</h2>
    </div>

    <!-- Display Success or Error Message -->
    <div class="alert alert-success text-center" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger text-center" th:if="${error != null}" th:text="${error}"></div>

    <form th:action="@{/user/create}" method="post" enctype="multipart/form-data" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <h2>User Registration Form</h2>

            <!-- Username Field -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" name="username" class="form-control" required />
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" required />
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" name="password" class="form-control" required />
                </div>
            </div>

            <!-- First Name Field -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control" />
                </div>
            </div>

            <!-- Last Name Field -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" name="surname" class="form-control" />
                </div>
            </div>
            <!-- Profile Pic  Field -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Profile Picture URL</label>
                <div class="col-sm-8">
                    <input type="url" name="url" class="form-control" placeholder="Enter profile picture URL" required />
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
