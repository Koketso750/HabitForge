<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Coach</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Autumn Nature Theme */
    :root {
      --primary-green: #4CAF50; /* Fresh green */
      --secondary-brown: #8B4513; /* Warm brown */
      --accent-orange: #FFA500; /* Autumn orange */
      --background-beige: #F5F5DC; /* Light beige */
      --text-dark: #2E2E2E; /* Dark gray for text */
    }

    body {
      background-color: var(--background-beige);
      color: var(--text-dark);
      padding-top: 20px;
    }

    .navbar {
      background-color: var(--primary-green) !important;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      color: var(--accent-orange) !important;
    }

    .btn-primary {
      background-color: var(--secondary-brown);
      border-color: var(--secondary-brown);
    }

    .btn-primary:hover {
      background-color: var(--accent-orange);
      border-color: var(--accent-orange);
    }

    .btn-secondary {
      background-color: var(--primary-green);
      border-color: var(--primary-green);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #45a049;
      border-color: #45a049;
    }

    .alert-success {
      background-color: var(--primary-green);
      color: white;
      border-color: var(--primary-green);
    }

    .alert-danger {
      background-color: #dc3545;
      color: white;
    }

    .border-secondary {
      border-color: var(--secondary-brown) !important;
    }

    h2 {
      color: var(--secondary-brown);
      margin-bottom: 30px;
    }

    .form-control:focus {
      border-color: var(--accent-orange);
      box-shadow: 0 0 0 0.25rem rgba(255, 165, 0, 0.25);
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .form-group.row {
        flex-direction: column;
      }
      .form-group.row label {
        text-align: left !important;
        margin-bottom: 5px;
      }
      .form-group.row .col-sm-8 {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-heart-fill"></i> HabitForge
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="adminDropdown">
            <li><a class="dropdown-item" th:href="@{/admin_patience}">Primary Admin</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/admin_shauntel}">Secondary Admin</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Wellness Content</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Feedback</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="text-center">
    <h2><i class="bi bi-person-gear"></i> Edit Coach</h2>
  </div>

  <!-- Display Success or Error Message -->
  <div class="alert alert-success text-center" th:if="${success != null}" th:text="${success}"></div>
  <div class="alert alert-danger text-center" th:if="${error != null}" th:text="${error}"></div>

  <form th:action="@{'/coach/update/' + ${coach.coachId}}" method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="border border-secondary rounded p-4" style="background-color: white;">
      <h3 class="text-center mb-4" style="color: var(--secondary-brown);">
        <i class="bi bi-person-lines-fill"></i> Coach Edit Form
      </h3>

      <!-- Hidden ID field -->
      <input type="hidden" name="coachId" th:value="${coach.coachId}" />

      <!-- First Name Field -->
      <div class="form-group row mb-3">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" name="name" class="form-control" th:value="${coach.name}" required />
        </div>
      </div>

      <!-- Last Name Field -->
      <div class="form-group row mb-3">
        <label class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" name="surname" class="form-control" th:value="${coach.surname}" required />
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group row mb-3">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" name="email" class="form-control" th:value="${coach.email}" required />
        </div>
      </div>

      <!-- Password Field (optional to change) -->
      <div class="form-group row mb-3">
        <label class="col-sm-4 col-form-label">New Password (leave blank to keep current)</label>
        <div class="col-sm-8">
          <input type="password" name="password" class="form-control" placeholder="Enter new password" />
        </div>
      </div>

      <!-- Profile Pic Field -->
      <div class="form-group row mb-3">
        <label class="col-sm-4 col-form-label">Profile Picture URL</label>
        <div class="col-sm-8">
          <input type="url" name="profilePicture" class="form-control"
                 th:value="${coach.profilePicture}" required />
        </div>
      </div>

      <!-- Bio Field -->
      <div class="form-group row mb-3">
        <label class="col-sm-4 col-form-label">Bio</label>
        <div class="col-sm-8">
          <textarea name="bio" class="form-control" rows="3" required
                    th:text="${coach.bio}"></textarea>
        </div>
      </div>

      <!-- Expertise Field -->
      <div class="form-group row mb-3">
        <label class="col-sm-4 col-form-label">Expertise</label>
        <div class="col-sm-8">
          <input type="text" name="expertise" class="form-control"
                 th:value="${coach.expertise}" required />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group row mt-4">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary px-4 me-2">
            <i class="bi bi-check-circle"></i> Update
          </button>
          <a th:href="@{/admin_shauntel}" class="btn btn-secondary px-4">
            <i class="bi bi-x-circle"></i> Cancel
          </a>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
