<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Manage Coaches </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>

<body>
<div class="container-fluid text-center" >

    <div> <h1>Admin Panel - Patience </h1>
        <h1>Manage Users </h1>
    </div>
    <div class="m-2" >
        <a class="h3" th:href="@{/user_form}">Add New User </a>
    </div>

    <div>
        <table class="table table-bordered">

            <thead class="thead-dark">

            <tr>
               <td> Id</td>
                <td> username  </td>
                <td> email</td>
                <td> name</td>
                <td> surname</td>
                <td> profilePicture</td>
                <td> Created-At</td>
                <td> Updated-At</td>
                <th></th>
                <th></th>
            </tr>
            </thead>


            <tbody>


            <tr th:each="user : ${listUsers}">
                <td th:text="${user.userId}">1</td>
                <td th:text="${user.username}">email@example.com</td>
                <td th:text="${user.email}">John</td>
                <td th:text="${user.name}">Doe</td>
                <td th:text="${user.surname}">Doe</td>
                <td th:text="${user.profilePicture}">Doe</td>
                <td th:text="${user.createdAt}">Doe</td>
                <td th:text="${user.updatedAt}">Doe</td>
                <td>
                    <a th:href="@{' ' + ${user.userId}}" class="btn btn-warning btn-sm">Edit</a>
                </td>
                <td>
                    <a th:href="@{' ' + ${user.userId}}" class="btn btn-warning btn-sm">Delete</a>
                </td>


            </tr>



            </tbody>

        </table>

    </div>
</div>
</body>

</html>
